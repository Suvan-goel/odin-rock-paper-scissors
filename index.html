<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="javascript.js" defer></script>

    <div>Choose an option!</div>
    <div style="padding:5px">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
    <div class="humanChoice">Your Choice: </div>
    <div class="computerChoice">Computer's Choice: </div>
    <div class="message"> </div>
    <div class="score" style="display: flex; gap: 10px">
        <div class="humanScore">Your Score: 0</div>
        <div class="computerScore">Computer's Score: 0</div>
    </div>
</body>
</html>
